<!DOCTYPE html>
<html>
    <head>
        <title>JSPass</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="pbkdf2.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </head>
    <body>
        <form id="f1">
            <p style="display:none">
                <label for="sitepassword">Site password:</label>
                <input id="sitepassword" name="sitepassword" type="text" autocomplete="off">
            </p>
            <p>
                <label for="masterpassword">Master password:</label>
                <input id="masterpassword" name="masterpassword" type="password" autocomplete="off">
            </p>
            <p>
                <label for="domainname">Domain Name:</label>
                <input id="domainname" name="domainname" type="text" value="">
            </p>
            <p>
                <label for="specialchars">With special chars:</label>
                <input id="specialchars" name="specialchars" type="checkbox" value="1" checked="checked">
            </p>
            <p>
                <label for="autofill">Autofill password:</label>
                <input id="autofill" name="autofill" type="checkbox" value="1" checked="checked">
            </p>
            <p style="text-align:center">
                <input type="submit" value="Generate">
            </p>
        </form>
    </body>
</html>
